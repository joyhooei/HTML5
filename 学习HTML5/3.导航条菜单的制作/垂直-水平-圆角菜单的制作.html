<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0; padding: 0; font-size: 15px;}
			
			ul{list-style: none;width: 100px;}
			
			a{text-decoration: none;/*去掉a标签的下划线*/
			display: block;/*行内元素变成块元素*/
			/*本来在li标签的设置在a标签变为块元素之后可以对a设置*/
			width: 100px; height: 30px;line-height: 30px;background: pink;margin-bottom: 10px;text-align:center;
			/*圆角设置*/
			border-radius: 15px 15px 0px 0px;
			}
			
			/*:hover在鼠标移到链接上时添加的特殊样式。
			 * :hover 选择器器可用于所有元素，不仅是链接。*/
			a:hover{background: yellow;color: purple;}
			
			/*
			 如果改为水平菜单的话 只需要两步：
			 1.把li标签设置为左浮动
			 2.去掉ul标签的宽度设置
			 * */
			
		</style>
	</head>
	<body>
		<ul>
			<li><a href="#">首页</a></li>
			<li><a href="#">新闻快讯</a></li>
			<li><a href="#">产品展示</a></li>
			<li><a href="#">售后服务</a></li>
			<li><a href="#">联系我们</a></li>
		</ul>
	</body>
</html>
