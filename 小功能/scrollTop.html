<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{height: 2000px;background-color: peachpuff;}
			.text{height: 100px;width: 100px;}
		</style>
	</head>
	<body>
		<div class="box"></div>
		<div class="text" show="no">你是谁？</div>
		<div class="box"></div>
	</body>
	
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script type="text/javascript">
		$(window).scroll(function(){
			var scrollTop = document.documentElement.scrollTop || window.pageYOffset || document.body.scrollTop;
			console.log("scrollTop  " + scrollTop);
			console.log("offset  " + $(".text").offset().top);
			var height = $(window).height();
			  if (scrollTop <= $(".text").offset().top && scrollTop >$(".text").offset().top - height) {
			  	if($(".text").attr('show') == 'no'){
			  		alert(111111111111111);
			  		$(".text").attr('show','yes');
			  	}
			    
			  }
		});
	</script>
</html>
