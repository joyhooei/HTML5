<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>UAS后台管理系统</title>
		<link rel="stylesheet" href="../../layui/css/layui.css">
		<style>
			.layui-upload-img{width: 492px; height: 192px; margin: 0 10px 10px 10px;}
		</style>
	</head>

	<body class="layui-layout-body">
		<div class="layui-layout layui-layout-admin">
			<!--页头-->			
			<div id="header"></div>
			<!--导航-->
			<div id="nav"></div>

			<div class="layui-body" id="iframeContent">
			<div id="addAccount">
				<form class="layui-form" action="">
					<div>
						<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
						  <legend>账户信息</legend>
						</fieldset>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">账号</label>
						<div class="layui-input-block">
							<input type="text" name="accountNo" required lay-verify="required" placeholder="请输入帐号" autocomplete="off" class="layui-input">
						</div>
					</div>
					
					<div class="layui-form-item">
						<label class="layui-form-label">密码框</label>
						<div class="layui-input-inline">
							<input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
						</div>
						<div class="layui-form-mid layui-word-aux">6·8字符</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">邮箱</label>
						<div class="layui-input-block">
							<input type="text" name="email" required lay-verify="required" placeholder="请输入邮箱" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">用户名</label>
						<div class="layui-input-block">
							<input type="text" name="userName" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">状态</label>
						<div class="layui-input-block">
							<input type="checkbox" name="status" lay-skin="switch">
						</div>
					</div>
					
					<div>
						<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
						  <legend>公司信息</legend>
						</fieldset>
					</div>
					 
					<div class="layui-upload" style="margin: 35px;">
					  
					  <div class="layui-upload-list">
					    <img class="layui-upload-img" id="demo1">
					    <p id="demoText"></p>
					  </div>
					  <button type="button" class="layui-btn" id="test1">上传图片</button>
					</div>  
					<div class="layui-form-item">
						<label class="layui-form-label">公司名称</label>
						<div class="layui-input-block">
							<input type="text" name="companyName" required lay-verify="required" placeholder="请输入公司名称" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">省</label>
						<div class="layui-input-block">
							<select name="province" lay-verify="required">
								<option value=""></option>
								<option value="0">北京</option>
								<option value="1">上海</option>
								<option value="2">广东</option>
								<option value="3">广西</option>
							</select>
						</div>
					</div>				
					<div class="layui-form-item">
						<label class="layui-form-label">市</label>
						<div class="layui-input-block">
							<select name="city" lay-verify="required">
								<option value=""></option>
								<option value="0">北京</option>
								<option value="1">上海</option>
								<option value="2">广州</option>
								<option value="3">深圳</option>
								<option value="4">杭州</option>
							</select>
						</div>
					</div>
					
					<div class="layui-form-item">
						<label class="layui-form-label">地址</label>
						<div class="layui-input-block">
							<input type="text" name="address" required lay-verify="required" placeholder="请输入公司详细地址" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">手机号</label>
						<div class="layui-input-block">
							<input type="text" name="phoneNo" required lay-verify="required" placeholder="请输入手机号" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">公司联系人</label>
						<div class="layui-input-block">
							<input type="text" name="contactPerson" required lay-verify="required" placeholder="请输入公司联系人" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">QQ</label>
						<div class="layui-input-block">
							<input type="text" name="QQ" required lay-verify="required" placeholder="请输入QQ号" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">微信</label>
						<div class="layui-input-block">
							<input type="text" name="wechat" required lay-verify="required" placeholder="请输入微信号" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-input-block">
							<button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
							<button type="reset" class="layui-btn layui-btn-primary">重置</button>
						</div>
					</div>
				</form>
			</div>

			</div>

			<!--页脚-->
			<div id="footer"></div>
		</div>
		<script src="../../layui/layui.js"></script>
		<script src="../../js/jquery-1.11.3.min.js"></script>
		<script src="../../js/nav.js"></script>
		<script src="../../js/mock.js"></script>
		<script src="../../js/data/accountData.js"></script>
		<script src="../../js/account/addAccount.js"></script>
	</body>

</html>
