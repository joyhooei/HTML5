<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>UAS后台管理系统</title>
		<link rel="stylesheet" href="../../layui/css/layui.css">
		<link rel="stylesheet" href="../../css/account.css">
		<link rel="stylesheet" href="../../css/style.css">

	</head>

	<body class="layui-layout-body">
		<div class="layui-layout layui-layout-admin">
			
			<!--页头-->			
			<div id="header"></div>
			<!--导航-->
			<div id="nav"></div>
			
			<div class="layui-body user-body-location" id="main">
				<form class="layui-form">
				<div class="layui-inline">
					<label class="layui-form-label">产品Code</label>
					<div class="layui-input-block">
						<select id="productCodeId" name="productCode" lay-verify="required" lay-filter="productCodeId">
							<option value="">请选择</option>
							<option value="vip">vip</option>
							<option value="cpd">cpd</option>
						</select>
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">AppId</label>
					<div class="layui-input-block">
						<select id="appId" name="AppId" lay-verify="required" lay-filter="appId">
							<option value="">请选择</option>
							<option value="100001">100001</option>
							<option value="100002">100002</option>
						</select>
					</div>
				</div>	

				<div class="cardBox">
					<div class="bgBox">
						<ul class="detailList clearfix">
							<li>
								<dl>
									<dt class="" id="userCountId"></dt>
									<dd>用户数<img src="../../img/icon02.png" alt="" /></dd>
								</dl>
							</li>
						</ul>
					</div>
				</div>
				</form>
			</div>
			

			<!--页脚-->
			<div id="footer"></div>
		</div>
		<script src="../../layui/layui.js"></script>
		<script src="../../js/jquery-1.11.3.min.js"></script>
		<script src="../../js/nav.js"></script>
		<script src="../../js/mock.js"></script>
		<script src="../../js/state/userState.js"></script>
		<script src="../../js/data/userData.js"></script>
		<script>
			function gradeChange() {
				var objS = document.getElementById("appId");
				var grade = objS.options[objS.selectedIndex].grade;
				alert(grade);
			}
			
		</script>
	</body>

</html>
