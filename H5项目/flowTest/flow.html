						case 11:perPrice = '3-4';break;
						case 12:perPrice = '8-10';break;
						default:break;
					}
				} else if(select2 == 3){
					switch (select1){
						case 1:case 2:case 3:case 4:case 5:case 6:case 7:case 8:case 9:case 10:
							perPrice = '2-2.5';break;
						case 11:perPrice = '2.5-3';break;
						case 12:perPrice = '5-8';break;
						default:break;
					}
				}else{
					switch (select1){
						case 1:case 2:case 3:case 4:case 5:case 6:case 7:case 8:case 9:case 10:
							perPrice = '1.5-2';break;
						case 11:perPrice = '2-2.5';break;
						case 12:perPrice = '3-5';break;
						default:break;

				document.getElementById('title2').style.display = 'block';

				$('#title2').delay(0).animate({opacity:"1",}, 1000, 'linear');
			}
			
		}
		function commit(){
			var productName = $('#product_name').val();
			var qq = $('#qq').val();
			var reg = /^[1-9]([0-9]{4,11})$/g
			if(productName.length == 0){
				alert("请输入产品名称才能提交哦~");
				return;
			}
			if (qq.length < 5 || !reg.test(qq)) {
				alert("请输入正确的QQ号！");
				return;
			}
			
			var type,users,download1,download2;
			switch (select1){
				case 1:type="聊天社交"; break;
				case 2:type="婚恋交友"; break;
				case 3:type="直播"; break;
				case 4:type="阅读"; break;
				case 5:type="教育"; break;
				case 6:type="工具"; break;
				case 7:type="新闻"; break;
				case 8:type="视频"; break;
				case 9:type="医美"; break;
				case 10:type="生活"; break;
				case 11:type="电商"; break;
				case 12:type="金融"; break;
				default:type="其他"; break;
			}
			switch (select2){
				case 1:users="1万以下"; break;
				case 2:users="1-10万"; break;
				case 3:users="10-100万"; break;
				case 4:users="100-1000万"; break;
				case 5:users="1000万以上"; break;
				default:users="0"; break;
			}
			switch (select3){
				case 1:download1="0-200"; break;
				case 2:download1="200-500"; break;
				case 3:download1="500-1000"; break;
				case 4:download1="1000以上"; break;
				default:download1="0"; break;
			}
			switch (select4){
				case 1:download2="0-200"; break;
				case 2:download2="200-500"; break;
				case 3:download2="500-1000"; break;
				case 4:download2="1000以上"; break;
				default:download2="0"; break;
			}
			var umsg = {"所属领域":type,"用户量级":users,"日均下载量":download1,"预期日均下载量":download2,"应用市场单价":perPrice};
			var param={user_name:productName,mobile:qq,message:JSON.stringify(umsg)};
                param.product_id="511";
                param.channel_id="10";
            $.ajax({
                type:'POST',
                dataType:'json',
                contentType:'application/json',
                url:'./post_user_info',
                data:JSON.stringify(param),
                success:function(msg){
                    if(msg.retcode == 0){
						$('.content2').css('display','none');
						$('.content3').css('display','block');
                    }else{
                    		alert('服务器走丢了哟,请稍后再试！');
                    	}
                },
                error:function(){
                    alert('服务器走丢了哟,请稍后再试！');
                }
        		});
		}
		
		//日均下载量和预期日均下载量交互
		function changeSelect3(){
			var index = Number($('#select3').val());
			var opt1 = $('#select4').children().eq(1);
			var opt2 = $('#select4').children().eq(2);
			var opt3 = $('#select4').children().eq(3);
			var opt4 = $('#select4').children().eq(4);
			switch (index){
				case 2:opt1.remove();break;
				case 3:opt1.remove();opt2.remove();break;
				case 4:opt1.remove();opt2.remove();opt3.remove();break;
				case 5:opt1.remove();opt2.remove();opt3.remove();opt4.remove();break;
			}
		};
