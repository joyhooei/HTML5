<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			function IsPC() {
			    var userAgentInfo = navigator.userAgent;
			    var Agents = ["Android", "iPhone","SymbianOS", "Windows Phone","iPad", "iPod"];
			    var flag = true;
			    for (var v = 0; v < Agents.length; v++) {
			        if (userAgentInfo.indexOf(Agents[v]) > 0) {
			            flag = false;
			            break;
			        }
			    }
			    return flag;
			}
			
			if (IsPC()) {
				window.location.href = 'testApp4.html';
			} else{
				window.location.href = 'testApp5.html';
			}
		</script>
	</head>
	<body>
	</body>
</html>
