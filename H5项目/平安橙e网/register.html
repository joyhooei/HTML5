		<!--告诉IE浏览器，IE8/9及以后的版本都会以最高版本IE来渲染页面。-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta content="telephone=no,email=no" name="format-detection">

    		<script>
    		//通过js控制根目录font-size，从而做到屏幕适配。
        (function(win){
        		var doc=win.document;
        		var html=doc.documentElement;
        		var resizeEvt="orientationchange" in win?"orientationchange":"resize",
        		recalc=function(){var clientWidth=html.clientWidth>750?750:html.clientWidth;
        		html.style.fontSize=clientWidth/750*50+"px"};
        		if(!doc.addEventListener){return}win.addEventListener(resizeEvt,recalc,false);
        		doc.addEventListener("DOMContentLoaded",recalc,false);
        		recalc()
        		}
        	)(window);
   		</script>
   		
   		<style type="text/css">
   			body{margin: 0; padding: 0; width: 100%; height: 100%;}
   			.content{position: relative;max-width: 750px;height: 30.74rem; margin: 0 auto;font-size: .4rem;background: url(img/pingan_e_QB/bg_reg1.jpg) no-repeat;width:100%;

		<script src="js/zepto.min.js"></script>
		<script type="text/javascript">
		
			//统计数据
			function countData(num) {
              var xmlHttp;
              if (window.ActiveXObject) {
                  xmlHttp = new ActiveXObject("Microsoft.XMLHTTP")
              } else {
                  if (window.XMLHttpRequest) {
                      xmlHttp = new XMLHttpRequest();
                  }
              }
              xmlHttp.open("GET", "./CountIP?page_id=" + num + "&channel_id=10");
              xmlHttp.send();
          }
			
			function joinIn(){
				//统计注册按钮点击次数
