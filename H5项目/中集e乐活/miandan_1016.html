<!DOCTYPE html>
<html lang="en"><!--指定语言种类:English-->
	<head>
		<meta charset="utf-8" />
		<title>中集e乐活</title>
		<style type="text/css">
			body,html{
				height: 100%;
				overflow: scroll;
				width: 100%;
				padding: 0;
				margin: 0;
			}
			
			div{
				position: relative;
				margin: 0 auto;
			}
			
			img{
				display: block;
				width: 100%;
				height: 100%;
			}
			
			#image{
				display: block;
				width: 100%;
				height: 100%;
			}
			
			a{
				-webkit-tap-highlight-color: rgba(255,0,0,0);
				background: blue;
				opacity: 0;/*透明度*/
				width: 35%;
				height: 7%;
				position: absolute;
				top: 55%;
				border: none;
				display: block;
			}
			
			#aa{
				left: 13%;
			}
			#bb{
				left: 52%;
			}
			
		</style>
	</head>
	<body scroll="no">
		<div id="picBox">
			<img src="img/elehuo/miandan.jpg" id="img"/>
			<a id="aa" href="http://server.feelingwx.com:29901/ubk/adstatic?chn=UBKD101601&appid=10233" onclick="countData(100024)"></a>
			<a id="bb" href="http://apk.feelwx.com/Elehuo-11.11_UBKD101601.apk" onclick="countData(100025)"></a>
			<img src="img/elehuo/cover_weixin.png" id="image" style="position: absolute; top: 0;"/>
		</div>
		
		<script>
			var bili = 720/1280;
			window.onresize = function(){/*浏览器尺寸变化响应事件*/
				/*	parseInt()函数用于解析一个字符串，并返回一个整数
				 * 	document.body.clientWidth 网页可见区域宽
				 */
				var width = parseInt(document.body.clientWidth);
				var height = parseInt(document.body.clientHeight);
				var img = document.getElementById("img");
				var picBox = document.getElementById("picBox");
				if (width > height) {
					if (width >= 720) {
						picBox.style.height = '100%';
						picBox.style.width = bili*height + "px";
					} else{
						picBox.style.width = '100%';
					}
				} else{
					picBox.style.width = '100%';
				}
			}
			
			window.onresize();
			
			function countData(num) {
              var xmlHttp;
              if (window.ActiveXObject) {
                  xmlHttp = new ActiveXObject("Microsoft.XMLHTTP")
              } else {
                  if (window.XMLHttpRequest) {
                      xmlHttp = new XMLHttpRequest();
                  }
              }
              xmlHttp.open("GET", "http://landing.appubk.com/CountIP?page_id=" + num + "&channel_id=10");
              xmlHttp.send();
          }
			
			//手机端判断各个平台浏览器及操作系统平台
			function checkPlatform(){

            if(/MicroMessenger/i.test(navigator.userAgent)){
              	//显示image图片
              	document.getElementById("image").style.display="block";
            }else{
            		countData(100026);
    	 			document.getElementById("image").style.display="none";
            }
          }
          
          checkPlatform();
			
			
		</script>
		
	</body>
</html>
