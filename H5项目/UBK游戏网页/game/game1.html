<script type="text/javascript">
//绑定手机
function userBindMobileGame(){
	if($(".game_tishi_div").length>0){
		//提示页面点击的提示框、遮罩
		$(".base_display_none").hide();
		$(".game_tishi_div").hide();
		$(".game_bg_class_div").hide();
	}
	
	$('#tpyzm_game').val('');
	$('#mobile_code_ug').val('');
	$('#bind_mobile_ug').val('');
	
	$(".game_cover_class_div").show();
	
	$('#cur_ug_name').text("c382576342580");
	
	
	var scrollHeight=document.body.scrollHeight; 					
	var clientWidth  = window.innerWidth || document.documentElement.clientWidth ||document.body.clientWidth;
    var clientHeight = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;

    $("#game_div_mobile_bind").show();
			
	//手机浏览
		
	$('#bind_box_div').css('left',clientWidth/2-270);
	
}

//返回 绑定手机
function mobileBindBackGame(){	
	$("#game_div_mobile_bind").hide();
	$(".game_cover_class_div").hide();
}

//发送验证码
function sendMobileValidateCodeGame(){
	var mobile=$.trim($('#bind_mobile_ug').val());
	
	var partten =/1[3458]{1}\d{9}$/;
    if (!partten.test(mobile)){	
    	$("#bind_box_div .tishi span").text('请输入正确的手机号!');
    	$("#bind_box_div .tishi").show();  
    	return;          
    }else{
	    if(mobile.length == 11){
	    	$("#bind_box_div .tishi").hide();
	    	
	    	var tpyzm_user = $.trim($('#tpyzm_game').val());
	    	
	        if (tpyzm_user==''){		            
	            $("#bind_box_div .tishi span").text('请输入图片答案!');
	            $("#bind_box_div .tishi").show();  
	            return;
	        }
	    	
	    	$.ajax({
	    		type : "post",
	    		url : "/user2/sendmobilecode",
	    		dateType : "json",
	    		data:{'mobile':mobile,'tpyzm':tpyzm_user},
	    		success : function(data) {
	    			var obj = eval('(' + data + ')');
	    			$("#bind_box_div .tishi span").text(obj.msg);
	    			$("#bind_box_div .tishi").show();  
	    			$("#imgyzm_ug").attr("src", '/validatecode/captcha.php?' + Math.random());
	    		}
	    	});
	    }else{			    
	    	$("#bind_box_div .tishi span").text('请输入正确的手机号!');
	    	$("#bind_box_div .tishi").show();      
	    }
	    
    }
        
}

//立即绑定
function mobileBindSubmitGame(){
	var mobile=$.trim($('#bind_mobile_ug').val());
	
	var partten =/1[3458]{1}\d{9}$/;
    if (!partten.test(mobile)){	
    	$("#bind_box_div .tishi span").text('请输入正确的手机号!');
    	$("#bind_box_div .tishi").show();  
    	return;          
    }else{
	    if(mobile.length == 11){
	    	
	    	var mobile_code = $.trim($('#mobile_code_ug').val());
	    	
	        if (mobile_code==''){		            
	            $("#bind_box_div .tishi span").text('请输入验证码!');
	            $("#bind_box_div .tishi").show();  
	            return;
	        }
	    	
	    	$.ajax({
	    		type : "post",
	    		url : "/user2/userbindmobile",
	    		dateType : "json",
	    		data:{'mobile':mobile,'code':mobile_code},
	    		success : function(data) {
	    			var obj = eval('(' + data + ')');
	    			if(obj.success>0){
	    				$("#game_div_mobile_bind").hide();
	    				
	    				$(".text_pb_tishi").text(obj.msg);
	    				$(".game_pe_bi_div").show();
	    			}else{
	    				$("#bind_box_div .tishi span").text(obj.msg);
		    			$("#bind_box_div .tishi").show();  
	    			}		    			
	    			
	    		}
	    	});
	    }else{			    
	    	$("#bind_box_div .tishi span").text('请输入正确的手机号!');
	    	$("#bind_box_div .tishi").show();      
	    }
	    
    }
        
}

function closeGamePerfectTishi(){
	$(".game_pe_bi_div,.game_cover_class_div").hide();
}

//继续退出
function gameContinueLogout(){
	var logout_url="/user/gamelogout";
	var direct_url=top.location.href;
	window.top.location.href=logout_url+'?direct_url='+direct_url;
	return;
}

//取消完善
function gameCancelPerfect(){
	$("#game_div_other_content,.game_cover_class_div").hide();
}


//继续完善
function gameContinuePerfect(){
	$("#game_username").val('');
	$("#game_passwd").val('');
	$("#other_box2 .tishi").hide();
	$("#other_box1").hide();
    $("#other_box2").show();        
}


//返回
function gameReturnBack(){
	$("#other_box1").show();
  	$("#other_box2").hide();
          
}

//完善提交
function gamePerfectSubmit(){
	  $("#other_box2 .tishi").hide();
	  var lvUsername = $.trim($("#game_username").val());
	  var lvPWD = $("#game_passwd").val();
	  if (lvUsername == "") {
	      $("#other_box2 .tishi").show();
	      $("#other_box2 .tishi span").text("请输入用户名！");
	  }
	  else if (lvUsername.length < 6 || !isusername(lvUsername))
	  {
	      $("#other_box2 .tishi").show();
	      $("#other_box2 .tishi span").text("用户名长度为6-15位！");
	  }
	  else if (!funcChinaGame(lvUsername))
	  {
	      $("#other_box2 .tishi").show();
	      $("#other_box2 .tishi span").text("用户名不能含有汉字！");
	  }
	  
	  else if (lvPWD == "" || lvPWD == "输入密码") {
	      $("#other_box2 .tishi").show();
	      $("#other_box2 .tishi span").text("输入密码！");
	  }
	  else if (lvPWD.length < 6)
	  {
	      $("#other_box2 .tishi").show();
	      $("#other_box2 .tishi span").text("密码长度不得小于6位！");
	  }
	  else
	  {
	      
	      $.post("/user2/improve", 
	              {"oldusername": "c382576342580", 
	          		"uid": "4482800", 
	               "username": lvUsername, "passwd": lvPWD, "code": ""},
	             	function (data) { 
	               	
		                data = JSON.parse(data);            
		                if (data.success == "1") {	

		                	$("#game_div_other_content").hide();		    				
		    				$(".text_pb_tishi").text("用户完善成功！用户名："+lvUsername+" ，密码："+lvPWD);
		    				$(".game_pe_bi_div").show();
		    											
		                }else {
		                    
		                    $("#other_box2 .tishi").show();
		                    $("#other_box2 .tishi span").text(data.errmsg);
		                }
	      });
	  }
}


function isusername(s){
	 var regex=/^[0-9A-Za-z_]{6,15}$/;
	 return regex.exec(s)
	 
}

//过滤汉字
function funcChinaGame(str) {
    if (/.*[\u4e00-\u9fa5]+.*$/.test(str))
    {
        //alert("不能含有汉字！");
        return false;
    }
    return true;
}


</script>

	    					if(res.info.length==0){
								$('.news_box .nothing').show();
								$('.news_box .list').hide()	
	    						$('.news_box .loading').hide()
	    					}

	    					if(res.status){
								$('#icon_7724 span').show();
								$('.cehua_page .news_button em').show()

							}else{
								$('#icon_7724 span').hide();
								$('.cehua_page .news_button em').hide()	
							}

	    				}) 

    			}else{
    				//处理在游戏页面登录后浮窗不显示情况,10执行一次，登录后清除定时
    				staticObj.ts_dis=setInterval('showFuChuangLogo()',5000);

    			}
    		}
    	});
			}

		var news_page = 1
	var flg = true   //控制滚动加载滚到底部没有加载出新数据时只执行一次请求
	$('.news_box .tabBox').scroll(function(e){
		var listH = $('.news_box .list').outerHeight()
		var listT = $(this)[0].scrollTop
		var tabH = $(this).height()
		if(listH-(listT+tabH)<50){
			if(flg){
				flg = false
				news_page++
				var data = {
					page:news_page,
					pageSize:10
				}
				loadNewsList(data,function(res){
					flg = true
					for(var j = 0;j<$('.news_box .list li').length;j++){
						if($('.news_box .list li').eq(j).find('a').attr('data-mark')=='0'){
							$('#icon_7724 span').show();
							$('.cehua_page .news_button em').show()	
							newsStatus = true
							break;
						}else{
							$('#icon_7724 span').hide();
							$('.cehua_page .news_button em').hide()
							newsStatus = false
						}
					}
					if(news_page*10>res.count){
						$('.news_box .loading').show().html('亲，已经拉到最底了~~~')
					}	
					
				})
			}
		}
	})

	//展开侧滑页面
	var newsStatus = false
 	mTouch('#icon_7724').on('tap', function () {
 		this.style.display = 'none'
 		if(newsStatus){
			$(".news_box").show();
 		}else{
			$(".cehua_page").animate({left:"0%"},100);
			$('.cehua_page-mask').show();
 		}
	})
	
	//获取消息列表
	function loadNewsList(data,callback){
		var callback = callback || function(){}
		$('.news_box .loading').show().html('数据加载中...')
		$.ajax({
			type:'POST',
			url:'/networkgame/commentnews',
			data:data,
			success:function(res){
				if(res.code){
					var list = res.info
					if(list.length>0){
						$('.news_box .list').show()
						$('.news_box .nothing').hide();
						for(var i=0;i<list.length;i++){
							var str='';
							var style = ''
							if(list[i].mark=="1"){
								style = 'style="color:#999;"' 
							}
							var link = list[i].direct_url !='' ? list[i].direct_url :'javascript:void(0);';
							str ='<li>'+
									'<a href="'+link+'" '+ style +' data-id="'+list[i].id+'" target="_blank" data-mark="'+list[i].mark+'">'+
										'<div>'+list[i].content+'</div>'+
										'<div>'+list[i].receive_time+'</div>'+
									'</a>'
								'</li>'
							$('.news_box .list ul').append(str)							
						}
						$('.news_box .loading').hide()
						$('.news_box .list li').on('click',function () {
							var _this = $(this)		
							console.log(_this.index())
							var id = _this.find('a').attr('data-id')

							$.ajax({
								type:'POST',
								url:'/networkgame/commentnewsmark',
								data:{id:id,mark:1},
								success:function(res){
									console.log(res)
									if(res.code==1){
										_this.find('a').css({color:'#999'})
										_this.find('a').attr('data-mark','1')
									}
									for(var j = 0;j<$('.news_box .list li').length;j++){
										if($('.news_box .list li').eq(j).find('a').attr('data-mark')=='0'){
											$('#icon_7724 span').show();
											$('.cehua_page .news_button em').show()	
											newsStatus = true
											break;
										}else{
											$('#icon_7724 span').hide();
											$('.cehua_page .news_button em').hide()
											newsStatus = false
										}
									}
								}
							})
						})
					}
					
				}
				callback(res)
			}
		})	
	}
	//显示悬浮窗图标 条件：用户已经登录
	function showFuChuangLogo(){
		$.ajax({
    		type : "post",
    		url : "/networkgame/checkuserexist",
    		dateType : "json",
    		success : function(data) {
    			var obj = eval('(' + data + ')');
    			if(obj.success>0){
    				$(".float_icon").show();
    				//清除定时
    				clearInterval(staticObj.ts_dis);

					//重新请求账户信息
    				var menu_iframe= document.getElementById("ng_mune_iframe");
    				// menu_iframe.src='/networkgame/userList';

    				//menu_iframe.src='http://m.7724.com/networkgame/userList';
    				var game_id=$("#iframe_ng_game_id",parent.document).val();
    				menu_iframe.src='http://m.7724.com/networkgame/libaoList/game_id/'+game_id;
    				//切换选中样式 

    				//menu_iframe.src='http://m.7724.com/networkgame/userList';

    				//切换选中样式

    				var ulObj=$('#d_link_first').parent().parent();//ul对象
    				//先移除 hover class
    				$(ulObj).children().removeClass("hover");
    				//添加当前对象选中样式
    				$('#d_link_first').parent().addClass("hover");

    			}
    		}
    	});
	}

	function hideTuisongDiv(){
		$(".cover_bg_class,.float_mess").hide();
	}


	//菜单栏跳转
	function netGameMenuDirect(direct_flag,thisObj){
		var menu_iframe= document.getElementById("ng_mune_iframe");

		if(direct_flag==1){
			//账户
			menu_iframe.src='http://m.7724.com/networkgame/userList';

		}else if(direct_flag==2){
			//消息
			var game_id=$("#iframe_ng_game_id",parent.document).val();
			menu_iframe.src='http://m.7724.com/networkgame/messageList/game_id/'+game_id;

		}else if(direct_flag==3){
			//礼包
			var game_id=$("#iframe_ng_game_id",parent.document).val();

			menu_iframe.src='http://m.7724.com/networkgame/libaoList/game_id/'+game_id+'/nolimit/1';
		}else if(direct_flag==4){
			var zq_di_url=top.location.href.split('/game')[0];
			window.top.location.href=zq_di_url;
			return;

		}
		//切换选中样式
		var ulObj=$(thisObj).parent().parent();//ul对象
		//先移除 hover class
		$(ulObj).children().removeClass("hover");
		//添加当前对象选中样式
		$(thisObj).parent().addClass("hover");
	}
	</script>
