<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>UBK商城</title>
		<meta name="renderer" content="webkit" />
		<!--告诉IE浏览器，IE8/9及以后的版本都会以最高版本IE来渲染页面。-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta content="telephone=no,email=no" name="format-detection">
    		<meta content="yes" name="apple-touch-fullscreen">
    		<meta content="fullscreen=yes,preventMove=no" name="ML-Config">
    		<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    		
    		<script>
    		//通过js控制根目录font-size，从而做到屏幕适配。
        (function(win){
        		var doc=win.document;
        		var html=doc.documentElement;
        		var resizeEvt="orientationchange" in win?"orientationchange":"resize",
        		recalc=function(){var clientWidth=html.clientWidth>750?750:html.clientWidth;
        		html.style.fontSize=clientWidth/750*50+"px"};
        		if(!doc.addEventListener){return}win.addEventListener(resizeEvt,recalc,false);
        		doc.addEventListener("DOMContentLoaded",recalc,false);
        		recalc()
        		}
        	)(window);
   		</script>
   		
   		<style type="text/css">
   			body{
   				margin: 0; 
   				padding: 0; 
   				width: 100%; 
   				height: 100%;
   				text-align: center;
   			}
   				
   			.content{
   				max-width: 750px;
   				margin: 20px 1rem 0 1rem;
   				font-size: .4rem;
   			}
   			.backBtn{
   				display: block;
   				width: 32px;
   				height: 32px;
   				margin: .8rem 0 0 1rem;
   				background-image: url(img/backBtn.png);
   			}
   			h2{
   				font-size: .8rem;
   				text-align: left;
   				color: #00847d;
   			}
   			ul {
				list-style: none;
				padding: 0;
				margin: 0px;
			}
   			ul li {
				width: 100%;
				margin-bottom: 1.8rem;
			}
			
			ul li img {
				width: 100%;
			}
			
			ul li p {
				margin: 0 auto;
				text-align: left;
				font-size: .5rem;
			}
			.left{
   				float: left;
   				text-align: left;
   				font-size: .6rem;
   				color: #007fa7;
   			}
   			.right{
   				float: right;
   				text-align: right;
   			}
   			
   		</style>
	</head>
	<body >
		<a class="backBtn" href="index.html"></a>
		<div class="content">
			
			<h2>值卖二手车</h2>
			<ul>
				<li title="1">
					<img src="img/car/BMW X1 sDrive18Li-1.jpg"/>
					<p class="left">BMW X1 sDrive18Li</p>
					<p class="right">¥ 260,000</p>
				</li>
				<li title="2">
					<img src="img/car/BMW long 320Li-1.jpg"/>
					<p class="left">BMW 长轴距版 320Li</p>
					<p class="right">¥ 270,000</p>
				</li>
				<li title="3">
					<img src="img/car/BMW long 530Li-1.jpg"/>
					<p class="left">BMW 长轴距版 530Li</p>
					<p class="right">¥ 510,000</p>
				</li>
				<li title="4">
					<img src="img/car/BMW long 520Li-1.jpg"/>
					<p class="left">BMW 长轴距版 520Li</p>
					<p class="right">¥ 359,000</p>
				</li>
				<li title="5">
					<img src="img/car/benz2016 E300L deluxe-1.jpg"/>
					<p class="left">奔驰2016款 E300L 豪华型</p>
					<p class="right">¥ 484,800</p>
				</li>
				<li title="6">
					<img src="img/car/benzE 200 sport2017-1.jpg"/>
					<p class="left">奔驰E 200 运动轿车2017年款</p>
					<p class="right">¥ 436,800</p>
				</li>
			</ul>
			<div class="footer projectItem"></div>
		</div>
		
		<script src="js/zepto.min.js"></script>
		<script type="text/javascript">
			
			$(".footer").load('footer.html');
			
			$("ul li").click(function(){
				var id = $(this).attr("title");
				window.location.href = "carDetail.html?id=" + id;
			});
			
		</script>
	</body>
</html>
