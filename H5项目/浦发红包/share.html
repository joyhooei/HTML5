<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
		<title>福利大管家</title>
		
		<!--禁止在微信浏览器中滑动-->
		<script type="text/javascript">
			document.addEventListener('touchmove', function(e){e.preventDefault()}, false);
		</script>
		
		<style type="text/css">
			
			.title{
				margin: 30% auto 0;
				font-size: 16px;
				text-align: center;
				line-height: 28px;
			}
			
			#text{
				font-size: 12px;
				text-align: center;
				color: darkgray;
			}
			
			
			.icon_img{
				margin: 20% auto 3%;
				width: 30%;
				display: block;
			}
			
			#icon_title{
				color: darkgray;
				font-size: 12px;
				text-align: center;
				margin: 0;
			}
			a{
				display: block;
				width: 90%;
				height: 40px;
				background-color: rgb(30,188,33);
				text-align: center;
				color: white;
				text-decoration: none;
				line-height: 40px;
				border-radius: 5px;
				margin: 3% auto;
				font-size: 15px;
			}
			
			
		</style>
	</head>
	<body>
		<p class="title">请通过官方活动链接进入领取红包哦~</p>
		<p id="text">活动详情请关注“福利大管家”公众号查看</p>
		
		<img class="icon_img" src="img/qrcode.jpg"/>

	</body>
</html>
