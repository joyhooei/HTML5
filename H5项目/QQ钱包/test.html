<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>测试获取重定向url</title>
	</head>
	<body>
		<p id="p" style="width: 90%;height: 200px;margin: 150px auto;font-size: 30px;line-height: 50px;">空</p>
	</body>
	
	<script type="text/javascript">
		var dom = document.getElementById("p");
		dom.innerHTML = window.location.href;
	</script>
</html>
