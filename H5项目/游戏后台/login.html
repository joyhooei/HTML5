<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>UBK管理后台</title>
		<meta name="renderer" content="webkit">
		
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
	</head>
	<body class="bg_login" onkeydown="on_return()">
		<div class="box_login">
			<!--标题-->
			<div class="title">
				<h2 style="padding-top: 100px;">管&nbsp;理&nbsp;后&nbsp;台</h2>
			</div>
			
			<!--信息输入框-->
			<div class="box_message">
				<div class="email">
					<div id="email_input_box">
						<span></span>
						<input type="text" name="email" id="email" placeholder="邮箱" autocomplete="off"/>
					</div>
					<p class="email_error hide">请输入正确的邮箱</p>
				</div>
				<p id="login_error" style="visibility: hidden;">账号或密码错误</p>
				<div class="psd">
					<div id="psd_input_box">
						<span></span>
						<input type="password" name="psd" id="psd" placeholder="密码" maxlength="20" onKeypress="javascript:if(event.keyCode == 32)event.returnValue = false;"/>
					</div>
					
					<p class="psd_error hide">请输入6-20位的密码</p>
				</div>
				<input class="ubk-button ubk-cursor-pointer" type="button" name="login" id="login" onclick="login()" value="登录" />
			</div>
		</div>
		
		<div class="water">
			<img id="water1" src="img/login/water1.png" style="position: absolute;top: 0px;left: 0px; "/>
			<img id="water2" src="img/login/water2.png" style="position: absolute;top: 60px;left: -1600px;"/>
			<img id="water3" src="img/login/water2.png" style="position: absolute;top: 60px;left: -300px;"/>
		</div>
	</body>
	
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script src="js/jquery.cookie.js"></script>
	<script src="js/login.js"></script>
</html>
