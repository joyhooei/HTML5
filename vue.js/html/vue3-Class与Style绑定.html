<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		h2{color: red;}
		
		/* Class */
		.active{color: blue;}
		.static{background-color: gainsboro;}
	</style>
	<body>
		
		<!--------------------------绑定HTML Class > 对象语法----------------------------------->
		<h2>绑定HTML Class > 对象语法</h2>
		<!-- 如果在vue实例中 isActive为true 则存在active的Class -->
		<!-- 动态绑定的Class 也可以与静态Class 并存. v-bind:class 中的括号是必须的 -->
		<div id="class1" v-bind:class="{ active:isActive }" class="static"> 动态和静态Class </div>
		
		
		<!--------------------------绑定HTML Class > 数组语法----------------------------------->
		<h2>绑定HTML Class > 数组语法</h2>
		<!-- 我们可以把一个数组传给 v-bind:class  -->
		<!-- 其中下面的 dataKey 需要在Vue实例中初始化为哪个Class  -->
		<div id="class2" v-bind:class="[ dataKey1,dataKey2 ]"> v-bind:class中为一个数组 </div>
		<br />  <!-- 发现html里面写的都是vue实例中的key --> 
		<div id="class3" :class="[ isActive ? active : '',classKey ]">数组语法中也可以写三元表达式</div>
		
		<!--------------------------绑定内联样式 > 对象语法----------------------------------->
		<h2>绑定内联样式 > 对象语法</h2>
		<div id="class4" v-bind:style="styleObject">绑定内联样式 > 对象语法</div>
		
		<!--------------------------绑定内联样式 > 数组语法----------------------------------->
		<h2>绑定内联样式 > 数组语法</h2>
		<div id="class5" v-bind:style="[ baseStyle ]">绑定内联样式 > 数组语法</div>
		
		
	</body>
	
	<!-- 开发环境版本，包含了用帮助的命令行警告 -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="../js/vue3-Class与Style绑定.js" type="text/javascript" charset="utf-8"></script>
	
	
	
</html>
