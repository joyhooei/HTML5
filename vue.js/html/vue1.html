<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>vue1</title>
	</head>
	<body>
		<!--------------------------声明与渲染----------------------------------->
		<div id="app">
			{{ message }}
		</div>
		
		<div id="app-2">
			<!--v-bind 称为Vue的指令-->
			<p v-bind:title="message">鼠标悬停在上面几秒钟看看此处绑定的提示信息！</p>
		</div>
		
		<!--------------------------条件与循环----------------------------------->
		<div id="app-3">
			<p v-if="seen">if seen == true 就能看到这个了</p>
		</div>
		
		<div id="app-4">
			<ul>
				<!-- v-for 指令可以绑定数组的数据来渲染一个项目列表-->
				<li v-for="item in items">{{ item.text }}</li>
			</ul>
		</div>
		
		<!--------------------------处理用户输入----------------------------------->
		<div id="app-5">
			<p>{{ message }}</p>
			<!-- v-on 指令可以添加一个事件监视器，通过它调用在Vue实例中定义的方法 -->
			<button v-on:click="reverseMessage">逆转信息</button>
		</div>
		
		<div id="app-6">
			<p>{{message}}</p>
			<!-- v-model 指令能轻松实现表单输入和应用状态之间的双向绑定 -->
			<input v-model="message" />
		</div>
		
		<!--------------------------组件化应用构建----------------------------------->
		<div id="app-7">
			<ul>
				<!-- 创建一个 todo-item 组件的实例 -->
				<!-- 现在我们为每个todo-item 提供todo对象，todo对象是变量，内容可动态 -->
				<todo-item v-for:"item in groceryList" v-bind:todo="item" v-bind:key="item.id"></todo-item>
			</ul>
			
		</div>
		
	</body>
	<!-- 开发环境版本，包含了用帮助的命令行警告 -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="../js/vue1.js" type="text/javascript" charset="utf-8"></script>
</html>
